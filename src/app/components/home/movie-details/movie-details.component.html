<a routerLink="/">
  <img class="Back-to-home" src="assets/Back Arrow.png" alt="Back-to-home">
</a>

<main class="details-container">
  <div class="imgDetails">
    <img src="https://image.tmdb.org/t/p/w200/{{ movieDetails.poster_path }}" alt="movieDetails-poster">
  </div>

  <div *ngIf="movieDetails" class="details-text">
    <h2 class="title">{{ movieDetails.title }}</h2>
    <p>Lan√ßamento: {{ movieDetails.release_date | date: 'yyyy' }}</p>
    <p>Sinopse: {{ movieDetails.overview }}</p>
    <p>Nota: {{ movieDetails.vote_average }}</p>
  </div>
</main>
